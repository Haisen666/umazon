{% extends '../base.html' %}

{% block content %}



{%for c in cart %}
    <form method="post" action="{% url 'cart_edit' product.id %}">
    <ul>
        <li>商品：{{c.name}}</li>
        <li>値段：{{c.price}}円</li>
        <li>個数：{{c.count}}</li>
    </ul>
        
            {% csrf_token %}
            <input type="hidden" name="name" value="{{ product.id }}">
            <input type="hidden" name="price" value="{{ product.price }}">
            <p>購入数量:</p><input type="text" name="count">
            <input type="submit" value="カートに追加">
          </form>

<p>=====================================</p>
{%endfor%}
<form action="">
    <input type="submit" value="購入">
</form>


{% endblock %}
