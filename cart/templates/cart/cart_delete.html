{% extends '../base.html' %}

{% block content %}
<div class=container>
    <h1>買い物カゴ編集</h1>

    <h3>{{ cart.name }}</h3>
    <p>削除してもよろしいですか？</p>
    <form action="{% url 'cart_delete' cart.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="削除">
    </form>
    <a href="{% url 'cart_list' %}">買い物カゴに戻る</a>

</div>

{%endblock%}
