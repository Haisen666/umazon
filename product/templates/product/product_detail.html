{% extends '../base.html' %}

{% block content %}
<div class=container>
  <h1>商品詳細</h1>
  <h3>{{ product.name }}</h3>
  <img src="{{product.image.url}}" alt="">
  価格：{{ product.price }}円<br>
  在庫：{{ product.count }}個<br>
  <form method="post" action="{% url 'cart_add' product.id %}">
    {% csrf_token %}
    <input type="hidden" name="name" value="{{ product.id }}">
    <input type="hidden" name="price" value="{{ product.price }}">
    <p>購入数量:</p><input type="text" name="count">
    <input type="submit" value="カートに追加">
  </form>


  <a href="{% url 'product_edit' product.id %}">編集</a>
  <a href="{% url 'product_delete' product.id %}">削除</a>
</div>
{% endblock content %}
