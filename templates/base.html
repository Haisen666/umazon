{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umazon</title>
    <base href="/">
    <link rel="icon" href="{% static 'image\favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css\style.css' %}" type="text/css">
</head>
<body>
    <div class="header">

        <a href="{% url 'toppage' %}"><img src="{% static 'image\Primary_logo.png' %}" alt=""></a>
        ｜
        {% if user.is_authenticated %}
        <a >ユーザ名：{{ user.get_username }}</a>
        <a href="{% url 'account:logout' %}">ログアウト</a>
        <a href="{% url 'cart_list' %}">買い物カゴ</a>
        {% else %}
        <a href="{% url 'account:logout' %}">ログイン</a>
        {% endif %}
        ｜
        {%if perms.accounts.admin %}
        <a href="{% url 'product_post' %}">商品登録</a>
        |
        <a href="{% url 'category_post' %}">カテゴリー登録</a>
        {% endif %}

    </div>

    <div class="main">
        <img src="{% static 'image\logo_test.jpg' %}" alt="">
        {% block content %}

        {% endblock %}
    </div>

    <div class="footer">


    </div>

</body>
</html>
