{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umazon</title>
    <base href="/">
    <link rel="icon" href="{% static 'image\favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css\style.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js\script.js' %}" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="container">  
            <div class="header-logo">
                <a href="{% url 'toppage' %}"><img src="{% static 'image\Primary_logo.png' %}" alt=""></a>
            </div>
            <div class="header-list">
                {%if perms.accounts.admin %}
                <a href="{% url 'product_post' %}">商品登録</a>
                <a href="{% url 'category_post' %}">カテゴリー登録</a>
                {% endif %}
                
                <a href="">お問い合わせ</a>
                <a href="{% url 'ranking_list' %}">ランキング</a>
            </div>

            <div class="account_list">
                {% if user.is_authenticated %}
                <div class="hover-activate">
                    <a class="btn">ユーザ名：{{ user.get_username }}</a>
                    <div class="account-hover">
                    <a href="{% url 'account:logout' %}" class="btn">ログアウト</a>
                    <a href="{% url 'cart_list' %}" class="btn">買い物カゴ</a>
                    <a href="{% url 'buy_list' %}" class="btn">購入待ち</a>
                    <a href="{% url 'buy_history' %}" class="btn">購入履歴</a>
                    
                    </div>
                </div>
                
                {% else %}
                <a href="{% url 'account:logout' %}" class="btn login">ログイン</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>


    <footer>
        <div class="foot-logo">
            <a href="{% url 'toppage' %}"><img src="{% static 'image\Primary_logo.png' %}" alt=""></a>
        </div>
        <div class="foot-list">
            <ul>
                <li>会社概要</li>
                <li>Connect to us</li>
                <li>問い合わせ</li>
            </ul>

        </div>

    </footer>

</body>
</html>
